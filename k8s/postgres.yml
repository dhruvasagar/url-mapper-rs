apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: url-mapper-rs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres
        env:
          - name: POSTGRES_DB
            value: url_mapper_prod
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: admin
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: url-mapper-rs
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
